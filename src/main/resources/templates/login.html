<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Zentha</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
</head>
<body>
<div class="login-container" style="text-align:center; padding:5rem;">
    <h1 class="subtitle">Login / Create User</h1>
    <form th:action="@{/login}" method="post">
        <label for="score">Initial Score:</label>
        <input type="number" id="score" name="score" value="0" required>
        <br><br>
        <button type="submit" class="cta">Submit</button>
    </form>
</div>
</body>
</html>
